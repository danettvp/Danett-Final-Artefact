<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Cursor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background-image: url('assets/outbox.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 0;
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    header a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    header a:hover {
      color: #0077ff;
    }

    img {
      position: absolute;
      pointer-events: none;
      width: 80px;
      height: 80px;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Header with link -->
  <header>
    <a href="choose.html">Go to 'Choose' page</a>
  </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    const assets = ['assets/iconstamp1.svg'];
    let lastDrop = 0;
    const dropDelay = 100;

    window.addEventListener("mousemove", e => {
      const now = Date.now();
      if (now - lastDrop > dropDelay) {
        dropAsset(e.clientX, e.clientY);
        lastDrop = now;
      }
    });

    function dropAsset(x, y) {
      const img = document.createElement("img");
      img.src = assets[Math.floor(Math.random() * assets.length)];
      img.style.left = x + "px";
      img.style.top = y + "px";
      document.body.appendChild(img);

      gsap.to(img, {
        duration: 2 + Math.random() * 1.5,
        y: window.innerHeight + 100,
        x: "+=" + ((Math.random() - 0.5) * 100),
        rotation: Math.random() * 360,
        opacity: 0,
        ease: "power2.inOut",
        onComplete: () => img.remove()
      });
    }
  </script>

</body>
</html>
